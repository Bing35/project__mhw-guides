{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'mechanics/nav.css' %}">
    <script src="{% static 'mechanics/jsx/nav.jsx' %}" type="text/babel"></script>

    {% block head %}    {% endblock head %}
    <title>{% block title %}    {% endblock title %}</title>
</head>
<body>
    <header>
        <input type="text" id="monster-url" hidden value="{% url 'monster' 1%}">
        <input type="text" id="about-url" hidden value="{% url 'about' %}">
        <nav id="nav"></nav>
    </header>

    {% block body %}    {% endblock body %}
    
</body>
</html>
