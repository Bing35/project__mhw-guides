{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet"> 
        
    <link rel="stylesheet" href="{% static 'mechanics/css/default.css' %}">
    <link rel="stylesheet" href="{% static 'mechanics/css/nav.css' %}">
    <script src="{% static 'mechanics/jsx/nav.jsx' %}" type="text/babel"></script>

    {% block head %}    {% endblock head %}
    <title>{% block title %}    {% endblock title %}</title>
</head>
<body>
    <header>
        <nav id="nav"></nav>

        <input type="text" id="index-url" hidden value="{% url 'index' %}">
        <input type="text" id="monster-url" hidden value="{% url 'monster' 1%}">
        <input type="text" id="about-url" hidden value="{% url 'about' %}">
        {% block header %}{% endblock header %}
    </header>

    <main>{% block main %}    {% endblock main %}</main>

    <footer>{% block footer %}{% endblock footer %}</footer>
    
</body>
</html>
